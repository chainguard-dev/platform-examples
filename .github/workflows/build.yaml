name: build

on:
  pull_request:

permissions: {}

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - aws-auth
          - github-issue-opener
          - image-copy-ecr
          - image-copy-gcp
          - image-diff
          - jira-issue-opener
          - slack-webhook
          - tag-history

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32 # v5.0.2
        with:
          go-version-file: ${{ matrix.image }}/go.mod

      - uses: ko-build/setup-ko@3aebd0597dc1e9d1a26bcfdb7cbeb19c131d3037 # v0.7
      - uses: chainguard-dev/actions/setup-registry@5363dd9eb48083bbf7674a4bbe62d71c3b230edd # main

      - working-directory: ${{ matrix.image }}
        run: |
          KO_DOCKER_REPO=localhost:1338/test ko build --image-refs=ko.images --bare .
          echo "KO build $(cat ko.images)"
