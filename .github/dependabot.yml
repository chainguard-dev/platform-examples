---
version: 2
updates:
  - package-ecosystem: gomod
    directory: "./slack-webhook"
    schedule:
      interval: weekly
    open-pull-requests-limit: 10

  - package-ecosystem: gomod
    directory: "./github-issue-opener"
    schedule:
      interval: weekly
    open-pull-requests-limit: 10

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
